<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Design Clone -- Google Classroom</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="favicon.png"/>
	</head>
	<body>
		<nav class="nav-bar">
			<div class="left">
				<span class="menu-icon"><i class="fa fa-bars"></i></span>
				<div class="logo">
					<img src="logo.png" alt="">
					<span>Classroom</span>
				</div>
			</div>
			<div class="right">
				<i class="fa fa-plus"></i>
				<span class="apps-icon">
					<i class="fa fa-ellipsis-h"></i>
					<i class="fa fa-ellipsis-h"></i>
					<i class="fa fa-ellipsis-h"></i>
				</span>
				<span class="profile">
					<img src="mf.png" alt="">
				</span>
			</div>
		</nav>
		<nav class="nav-left">
			<div class="main">
				<ul>
					<li class="active"><i class="fa fa-home"></i>Classes</li>
					<li><i class="fa fa-calendar"></i></i>Calendar</li>
				</ul>
			</div>
			<div class="enrolled">
				<h6 class="title">Enrolled</h6>
				<ul>
					<li>
						<i class="fa fa-tasks icon-un"></i>
						<span class="texts">
							<span class="class">To do</span>
						</span>
					</li>
					<!-- <li>
						<i class="icon"></i>
						<span class="texts">
							<span class="class">11 Science</span>
							<span class="section">Section</span>
						</span>
					</li> -->
				</ul>
			</div>
			<div class="menu">
				<ul>
					<li><i class="fa fa-archive"></i>Archived classes</li>
					<li><i class="fa fa-cog" style="font-size: 25px"></i></i>Setting</li>
				</ul>
			</div>
			<div class="help">
			<i class="fa fa-question help-icon"></i>
		</div>
		</nav>
		<div class="top-menu">
			<div class="to-do"><i class="fa fa-tasks"></i>To do</div>
			<div class="calender"><i class="fa fa-calendar"></i>Calendar</div>
		</div>
		
		<div class="card-container">
			<!-- <div class="card">
					<div class="top">
							<div class="upper">
									<div class="texts">
											<div class="class-name">11 Physics</div>
											<div class="section">Tiger</div>
									</div>
									<i class="fa fa-ellipsis-v menu"></i>
							</div>
							<div class="host-name">Ravi Sigdel</div>
					</div>
					<div class="pic">
							<img src="mf.png" alt="">
					</div>
					<div class="bottom">
							<div class="icons">
									<i class="fa fa-id-badge"></i>
									<i class="far fa-folder"></i>
							</div>
					</div>
			</div> -->
		</div>
		<script src="script.js"></script>
	</body>
</html>
